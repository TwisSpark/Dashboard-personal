<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sparkavia Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global/neodark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generales/neodark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generales/login.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <!-- Fondo animado -->
        <div class="animated-bg">
            <div class="gradient-circle circle-1"></div>
            <div class="gradient-circle circle-2"></div>
            <div class="gradient-circle circle-3"></div>
        </div>

        <!-- Contenedor principal -->
        <div class="login-container-new">
            <!-- Logo y título -->
            <div class="login-brand">
                <a href="{{ url_for('index') }}" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 0L0 10l10 10V0z"/>
                    </svg>
                    Volver al inicio
                </a>
                
                <div class="logo-container">
                    <svg width="80" height="80" viewBox="0 0 50 50" class="logo-svg">
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#a875ff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8c52ff;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <path d="M25 5 L45 25 L25 45 L5 25 Z" stroke="url(#logoGrad)" stroke-width="2" fill="none" filter="url(#glow)"/>
                        <circle cx="25" cy="25" r="8" fill="url(#logoGrad)" filter="url(#glow)"/>
                    </svg>
                </div>
                
                <h1 class="brand-name">Sparkavia</h1>
                <p class="brand-tagline">Control Personal de Epilepsia</p>
            </div>

            <!-- Alerta de error -->
            {% if error %}
            <div class="alert-modern alert-error">
                <div class="alert-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                </div>
                <div class="alert-content">
                    <strong>Error de inicio de sesión</strong>
                    <p>{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <!-- Formulario de login -->
            <form method="POST" action="{{ url_for('login') }}" class="login-form-new">
                <div class="form-group-new">
                    <label for="usuario">Usuario</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            placeholder="Ingresa tu usuario"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <div class="form-group-new">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <span>Iniciar Sesión</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </button>
            </form>

            <!-- Separador -->
            <div class="divider">
                <span>o</span>
            </div>

            <!-- Link a registro -->
            <div class="login-footer-new">
                <p>¿No tienes una cuenta?</p>
                <a href="{{ url_for('registro') }}" class="link-register">
                    Crear cuenta gratis
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
